<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Maru Dry Fruits</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url(various-nuts-seeds-wooden-table-with-copy-space_84485-1029.jpg) no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }
    
    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #5a2c0a;
    }

    .input-field {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      width: 50%;
      padding: 12px;
      background-color: #8B4513;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-0.3s ease;
    }

    .login-container button:hover {
      background-color: #a0522d;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="ChatGPT Image May 6, 2025, 03_16_10 AM.png" alt="Maru Dry Fruits Logo" />
    <h2 style="font-family: 'Times New Roman', Times, serif;">Login to Maru Dry Fruits</h2>
    <form>
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
